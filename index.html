<!DOCTYPE html>
<html>
    <head>
        <title> Sumador de numeros</title>
    </head>
    <body>

        <h1>sumador de numeros</h1>

        <label for="num1"> Numero 1</label>
        <input type="number" id="num1">

        <label for="num2">Numero 2</label>
        <input type="number" id="num2">

        <button onclick="sumar()"> SUMAR</button>

        <p id="resultado"></p>

        <script>
            function sumar(){
                var num1 = parseFloat(document.getElementById('num1'). value);

                var num2 = parseFloat(document.getElementById('num2'). value);

                var resultado = num1 + num2;

                document.getElementById('resultado').innerText="El resultado de la suma es: " + resultado;
            }
        </script>

<h2>Promedio de tres calificaciones</h2>

<label for="cal1"> Calificacion 1</label>
<input type="number" id="cal1">

<label for="cal2">Calificacion 2</label>
<input type="number" id="cal2">

<label for="cal3">Calificacion 3</label>
<input type="number" id="cal3">

<button onclick="promedio()"> PROMEDIO</button>

<p id="promediar"></p>

<script>
    function promedio(){
        var cal1 = parseFloat(document.getElementById('cal1'). value);

        var cal2 = parseFloat(document.getElementById('cal2'). value);

        var cal3 = parseFloat(document.getElementById('cal3'). value);


        var promediar = (cal1 + cal2 + cal3)/3;

        document.getElementById('promediar').innerText="Tu promedio es de: " + promediar;
    }
</script>
    </body>
</html>
